<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jeu Pierre Papier Ciseaux (Chifoumi) en ligne">
  
  <!-- Favicon -->
  <link rel="icon" href="assets/rock-paper-scissors.png" type="image/png">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="main.css">
  
  <title>Chifoumi - Pierre Papier Ciseaux</title>
</head>

<body>
  <!-- Header -->
  <header class="py-3 bg-light">
    <div class="d-flex justify-content-between align-items-center">
      <a href="index.html" class="text-dark text-decoration-none d-flex align-items-center">
        <img src="assets/rock-paper-scissors.png" alt="Logo Chifoumi" class="logo me-2">
        <span class="d-none d-md-inline fw-bold fs-5">Chifoumi</span>
      </a>
      <h1 class="fs-3 fs-md-2">Chifoumi Game</h1>
    </div>
  </header>

  <!-- Game Section -->
  <section id="games" class="d-flex flex-column justify-content-center">
    <!-- Score header -->
    <div class="container text-center mb-4">
      <div class="col">
        <div class="rounded bg-dark text-light py-2 px-4 d-inline-block">
          <h2 class="fs-5 m-0">Remportez <span class="text-success fw-bold">5</span> manches pour gagner</h2>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row d-flex justify-content-center align-items-center">
        <!-- Player Card -->
        <div class="col-3 col-lg-2">
          <div class="player-card text-center">
            <img src="assets/imgPlayer.png" class="card-img-top" alt="Image du joueur">
            <div class="card-body bg-light">
              <p class="card-title fw-bold mb-0" id="playerName">Player</p>
              <div class="score-container" id="playerScore">0</div>
            </div>
          </div>
        </div>

        <!-- Game Area -->
        <div class="col-6 col-lg-8">
          <div class="container">
            <div class="row text-center align-items-center">
              <div class="col-12">
                <p class="fs-4 fw-bold mb-4">VS</p>
              </div>
              <div class="col">
                <div class="mb-3">
                  <img id="playerMove" src="" class="versus__img" alt="Choix du joueur">
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <img id="computerMove" src="" class="versus__img" alt="Choix de l'ordinateur">
                </div>
              </div>
              <div class="col-12 mt-3">
                <h3 id="textResult" class="text-primary fs-4"></h3>
              </div>
            </div>
          </div>
        </div>

        <!-- Computer Card -->
        <div class="col-3 col-lg-2">
          <div class="player-card text-center">
            <img src="assets/imgComputer.png" class="card-img-top" alt="Image de l'ordinateur">
            <div class="card-body bg-light">
              <p class="card-title fw-bold mb-0">JsonBot</p>
              <div class="score-container" id="computerScore">0</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Weapons Section -->
  <section id="weapons" class="pb-5">
    <div class="container">
      <div class="weapons-container">
        <div class="row text-center g-4">
          <div class="col-12 mb-3">
            <h3 class="fs-4">
              <i class="fas fa-hand-rock me-2"></i>
              Choisissez votre arme
              <i class="fas fa-hand-scissors ms-2"></i>
            </h3>
          </div>
          <div class="col-4">
            <input class="choices" type="image" src="assets/rock.png" alt="Pierre" value="rock" title="Pierre" />
            <p class="mt-2 d-none d-md-block">Pierre</p>
          </div>
          <div class="col-4">
            <input class="choices" type="image" src="assets/paper.png" alt="Papier" value="paper" title="Papier" />
            <p class="mt-2 d-none d-md-block">Papier</p>
          </div>
          <div class="col-4">
            <input class="choices" type="image" src="assets/scissors.png" alt="Ciseaux" value="scissors" title="Ciseaux" />
            <p class="mt-2 d-none d-md-block">Ciseaux</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light py-3 mt-auto">
    <div class="container text-center">
      <p class="mb-0">
        <small>Â© 2025 Chifoumi Game - Amusez-vous bien!</small>
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
  
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Custom JS -->
  <script src="games.js"></script>
</body>
</html>
